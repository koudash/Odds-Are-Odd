<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Match Prediction</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Bootstrap jQuery and Popper.js -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
            crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
            crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!-- "Sketchy" theme from Bootswatch -->
        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/sketchy/bootstrap.min.css">
        <!-- Local style CSS -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_pred.css') }}">
        <!-- Favicon -->
        <link rel="icon" href="/static/image/icons/favicon_soccer.png">

        <script>              
            var data = '{{ matches }}';        
        </script>
    </head>
    <body>
        <div class="container-fluid leagues mb-5">
            <div class="row">
                <div class="col-12">
                    <h1 class="size50 text-center my-5">
                        <span class="C-00FFFF">Choose</span>
                        <span class="C-FF66FF">a</span>
                        <span class="C-F7DE00">league</span> 
                        <span class="C-FF9900">to</span> 
                        <span class="C-FF0000">begin</span> 
                        <span class="C-00FF00">with</span>
                    </h1>
                </div>
            </div>
            <!-- Row of icons for leagues -->
            <div class="row">
                <div class="col-2">
                    <form method="POST" action="/league">
                        <input type="hidden" id="PremierLeague", name="league" value="PremierLeague">
                        <input type="image" src="../static/image/icons/Leagues/PremierLeague.png" alt="Submit">
                    </form>
                </div>
                <div class="col-2">
                    <form method="POST" action="/league">
                        <input type="hidden" id="LaLiga", name="league" value="LaLiga">
                        <input type="image" src="../static/image/icons/Leagues/LaLiga.png" alt="Submit">
                    </form>
                </div>
                <div class="col-2">
                    <form method="POST" action="/league">
                        <input type="hidden" id="Bundesliga", name="league" value="Bundesliga">
                        <input type="image" src="../static/image/icons/Leagues/Bundesliga.png" alt="Submit">
                    </form>
                </div>
                <div class="col-2">
                    <form method="POST" action="/league">
                        <input type="hidden" id="Serie-A", name="league" value="Serie-A">
                        <input type="image" src="../static/image/icons/Leagues/Serie-A.png" alt="Submit">
                    </form>
                </div>
                <div class="col-2">
                    <form method="POST" action="/league">
                        <input type="hidden" id="Ligue1", name="league" value="Ligue1">
                        <input type="image" src="../static/image/icons/Leagues/Ligue1.png" alt="Submit">
                    </form>
                </div>
                <div class="col-2">
                    <form method="POST" action="/league">
                        <input type="hidden" id="MLS", name="league" value="MLS">
                        <input type="image" src="../static/image/icons/Leagues/MLS.png" alt="Submit">
                    </form>
                </div>
            </div>
        </div>
        <!-- Container for appending data from external JavaScript -->
        <div class="container-fluid mt-5">
            <div class="row">
                <div class="col-12 text-center" id="pred-info"></div>
            </div>
            <div class="row">
                <div class="col-12 text-center mb-5" id="pred-table"></div>
            </div>
        </div>       
    </div>
    <!-- D3 -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- External JavaScript -->
    <script src="{{ url_for('static', filename='js/matching_teams.js') }}"></script>  
    </body>
</html>
